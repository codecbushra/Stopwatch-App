<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch App</title>
</head>
<body class="container">
    
    <div class="clock container">
    <div class="mainHeading">
        <h1 style="color:deeppink">Stop<span style="color:deepskyblue">watch</span> </h1>
    </div>
    <div class="time">
        <div>
            <span id="Hour">00</span>
            <span>Hour</span>
        </div>
        <div>
            <span id="min">00</span>
            <span>Minutes</span>
        </div>
        <div>
            <span id="sec">00</span>
            <span>Seconds</span>
        </div>
    </div>
     <div class="btnDiv">
         <div>
        <label >
            <input type="checkbox" id="btnStart" onclick="start()">
            <span class="btn"></span>
            <i class="fa fa-power-off"></i>
        </label>
        <div>Start</div>
    </div>
    <div>
        <label >
            <input type="checkbox" id="btnStop" onclick="stop()">
            <span class="btn"></span>
            <i class="fa fa-power-off"></i>
        </label> 
        <div>Stop</div>
    </div>
    <div>
        <label >
            <input type="checkbox" id="btnReset" onclick="reset()">
            <span class="btn"></span>
            <i class="fa fa-power-off"></i>
        </label>
        <div>Reset</div>
    </div>


     </div> 
</div>
<script src="app.js"></script>
    
</body>
</html>
